{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'login/styles.css' %}" />
</head>
<body>
  <main class="page">
    <section class="card">
      <!-- Rail izquierda con testimonio -->
      <aside class="rail" aria-label="Testimonio visual">
        <img src="{% static 'imagenes/logo.png' %}" alt="Persona sonriendo con laptop" class="rail-photo" />
        <div class="rail-gradient"></div>
        <div class="rail-content">
          <div class="brand">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="12" fill="#6B5CFF"></circle>
              <circle cx="12" cy="12" r="6" fill="#FFFFFF"></circle>
            </svg>
            <span class="brand-name">TIENDA</span>
          </div>
          <blockquote class="quote">“Hola equipo”</blockquote>
          <p class="author">
            <span class="name">los de desarrollo</span><br/>
            <span class="role">equipo de desarrollo</span>
          </p>
        </div>
      </aside>

      <!-- Panel derecho con formulario -->
      <section class="form-pane">
        <header class="form-header">
          <h1>Bienvenido! </h1>
          <p class="sub">tu tienda preferida.</p>
        </header>

        <form class="form" id="loginForm" novalidate>
          <label class="field">
            <span class="label">Email</span>
            <input type="email" name="email" placeholder="alex.jordan@gmail.com" required />
            <span class="error" data-for="email"></span>
          </label>

          <label class="field">
            <span class="label">Password</span>
            <input type="password" name="password" placeholder="••••••••" minlength="6" required />
            <span class="error" data-for="password"></span>
          </label>

          <div class="row between">
            <a class="link" href="#" aria-label="Forgot password">Forgot password?</a>

            <label class="remember">
              <input type="checkbox" name="remember" aria-label="Recordar mis datos" />
              <span class="toggle" aria-hidden="true"></span>
              <span class="remember-text">Remember sign in details</span>
            </label>
          </div>

          <button class="btn primary" type="submit">Log in</button>

          <div class="divider">
            <span>OR</span>
          </div>

          <button class="btn google" type="button" id="googleBtn">
            <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 48 48'%3E%3Cpath fill='%23FFC107' d='M43.6 20.5H42V20H24v8h11.3C33.9 31.7 29.4 35 24 35c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.4 5 29.5 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21 21-9.4 21-21c0-1.4-.1-2.7-.4-4z'/%3E%3Cpath fill='%23FF3D00' d='M6.3 14.7l6.6 4.8C14.3 16.6 18.8 13 24 13c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.4 5 29.5 3 24 3 15.3 3 7.9 8 6.3 14.7z'/%3E%3Cpath fill='%2300A344' d='M24 45c5.3 0 10.2-2 13.8-5.2l-6.4-5.2C29.3 36.6 26.8 37.5 24 37.5c-5.4 0-9.9-3.3-11.3-7.7l-6.5 5C7.8 40 15.3 45 24 45z'/%3E%3Cpath fill='%233197F3' d='M43.6 20.5H42V20H24v8h11.3c-1 3.1-3.6 5.6-6.7 6.6l6.4 5.2C38.2 37.9 42 31.7 42 24c0-1.4-.1-2.7-.4-4z'/%3E%3C/svg%3E" alt="" />
            Continue with Google
          </button>

          <p class="signup">Don't have an account? <a class="link" href="#">Sign up</a></p>
        </form>
      </section>
    </section>
  </main>

  <script src="{% static 'login/script.js' %}"></script>
</body>
</html>
